
<div id="{$_name}" class="container">
  <h3 data-wow-delay=".5s" class="animated wow zoomIn">Reset Password</h3>
  <p data-wow-delay=".5s" class="est animated wow zoomIn">Enter your new password and click on reset button<br/>Sign in to continue</p>
  <div data-wow-delay=".5s" class="login-form-grids animated wow slideInUp">
    <form>
      <div class="atk-form-row atk-form-field">{$email}</div>
      <div class="atk-form-row atk-form-field">{$secret_code}</div>
      <div class="atk-form-row atk-form-field">{$password}</div>
      <div class="atk-form-row atk-form-field">{$secret_code}</div>
      <div class="atk-form-row atk-form-field">{$retype_password}</div>
      <input type="submit" value="Login"/>
    </form>
  </div>{footer_wrapper}
  <p data-wow-delay=".5s" class="animated wow slideInUp">{forgot_wrapper}<a id="login-forget-link" style="cursor:pointer; cursor: hand; max-width:600px;" data-showview="forget_password" class="forgotpassword xepan-login-panl-loadview pull-left">Forgot password</a>{/}
    {register_wrapper}<a style="cursor:pointer; cursor: hand; max-width:600px;" data-showview="new_registration" class="text-center col-xs-5 reg_view xepan-login-panl-loadview"> Register now </a>{/}
    {activate_wrapper}<a style="cursor:pointer; cursor: hand; max-width:600px;" data-showview="verify_account" class="reg_view xepan-login-panl-loadview pull-right"> Activate 
      <div id="login-box-footer"> </div></a>{/}
  </p>{/}
  <style>
     input{
      width:100%;
    }
  </style>
</div>
